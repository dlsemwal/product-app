<div class="container">
  <div class="card my-4">
    <div class="card-header">
      <h3>Add New Product</h3>
    </div>
    <form>
      <div class="card-body p-3>">
        <div class="form-group">
          Product Name: <br>
          <input name="name" type="text" class="form-control" required>
        </div>
        <div class="form-group">
          Product Code: <br>
          <input name="productCode" type="text" class="form-control" required>
        </div>
        <div class="form-group">
          Cost: <br>
          <input name="cost" type="number" class="form-control" required>
        </div>

      </div>
      <div class="card-footer">
        <input class="btn btn-success float-right" type="submit">
        <input class="btn btn-danger float-right" type="reset">
      </div>
    </form>
  </div>
</div>
